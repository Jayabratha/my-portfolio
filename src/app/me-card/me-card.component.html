<div class="main-header" [ngClass]="{'fix-header': isHeaderFix, 'initial-header': isInitial, 'show-menu': showMenu}" >
    <div class="logo-menu center-stage">
        <div class="menu-section" (click)="toggleMenu()">
            <div class="menu-icon-top"></div>
            <div class="menu-icon"></div>
            <div class="menu-icon-bottom"></div>
        </div>
        <div class="logo-section"></div>
    </div>
    <section class="hello-card">
        <div class="overlay"></div>
        <div class="hello"><span>Hello World!</span></div>
    </section>
    <section class="me-card center-stage">
        <div class="dp my-dp">
            <img title="My Picture" alt="Jayabratha's Photo" src="assets/images/my-pic.jpg" />
        </div>
        <div class="my-card-wrapper" appJsOnscroll padding=60 (onStateChange)="headerStateChange($event)">
            <div id="test" class="my-card">
                <div class="name"><span>Jayabratha Saha</span></div>
                <div class="title">Designer & Developer</div>
                <div class="github-link"><i class="ion-social-github"></i></div>
            </div>
        </div>
    </section>
    <nav class="site-nav center-stage">
        <ul class="site-nav-list">
            <li (mouseenter)="activeNav='art'" (mouseleave)="activeNav=''">Art</li>
            <li (mouseenter)="activeNav='work'" (mouseleave)="activeNav=''">Work</li>
            <li (mouseenter)="activeNav='skills'" (mouseleave)="activeNav=''">Skills</li>
            <li (mouseenter)="activeNav='about'" (mouseleave)="activeNav=''">About</li>
            <li (mouseenter)="activeNav='contact'" (mouseleave)="activeNav=''">Contact</li>
        </ul>
    </nav>
    <div class="nav-highlighter-wrapper center-stage">
        <div class="nav-highlighter" [ngClass]="activeNav"></div>
    </div>
</div>
